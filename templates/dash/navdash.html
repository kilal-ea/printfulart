<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 w-full">

    <div class="w-full w-full max-w-5xl mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Dashboard</h2>

        <!-- Flex container for buttons with responsive behavior -->
        <div class="flex flex-wrap justify-center gap-4 mb-4">
            <a href="{% url 'add_book_type' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full sm:w-auto">Add Book Type</a>
            <a href="{% url 'add_book' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full sm:w-auto">Add Book</a>
            <a href="{% url 'book_type_list' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full sm:w-auto">Show Book Types</a>
            <a href="{% url 'book_list' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full sm:w-auto">Show Books</a>
            <a href="{% url 'commandes_list' %}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full sm:w-auto">Commandes list</a>
        </div>
    </div>

    <main class="w-full -mt-2 ">
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
