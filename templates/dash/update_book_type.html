{% extends 'dash/navdash.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book Type</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-5xl mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Edit Book Type</h2>

        <form method="POST" action="{% url 'update_book_type' book_type.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Book Type Name</label>
                <input type="text" id="name" name="name" value="{{ book_type.name }}" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4 text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md">Update</button>
            </div>
        </form>
    </div>

</body>
{% endblock %}
