{% extends 'dash/navdash.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Types</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-5xl mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Book Types</h2>

        <!-- List of Book Types -->
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book_type in book_types %}
                    <tr>
                        <td class="py-2 px-4 border-b">{{ book_type.name }}</td>
                        <td class="py-2 px-4 border-b text-center">
                            <a href="{% url 'update_book_type' book_type.id %}" class="bg-yellow-500 text-white py-1 px-3 rounded-md hover:bg-yellow-600 mr-2">Edit</a>
                            <form method="POST" action="{% url 'delete_book_type' book_type.id %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="py-4 px-4 text-center text-gray-500">No book types available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
{% endblock %}
